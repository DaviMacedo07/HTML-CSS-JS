<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <article>
    <div>
        <h1>Recursos do HTML5</h1>
        <video width="320" height="240" controls>
        <source src="video/cidade.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <audio controls>
            <source src="audio/music.mp3" type="audio.mp3">
        </audio>
    </div>

    <div>
        <figure>
            <img src="img/ricefield.jpg" alt="Campo de Arroz">
            <figcaption>Um lindo campo de arroz...</figcaption>
        </figure>
    </div>

    <div>
        <h3>Preencha o formulário para receber novidades!</h3>
        <form>
            <label for="">E-mail:</label>
            <input type="email" name="email" required placeholder="Digite seu melhor E-mail" autofocus>

            <label>Nome:</label>
            <input type="text" name="name" required placeholder="Digite seu nome completo">
            <input type="submit" name="Enviar">
        </form>
    </div>

    <div>
            <p contenteditable="true">Este é um parágrafo que pode ser editado.</p>
    </div>
    </article>
    <aside>
        <p>Confira nossos produtos, <a href="#">Clique Aqui!!</a></p>

        <details>
            <summary>Cachorro</summary>
            <p>Um mamífero de 4 patas</p>
        </details>
        <details>
            <summary>Beija-Flor</summary>
            <p>Uma ave de 2 patas e 2 asas </p>
        </details>

    </aside>
    <footer>Rodapé</footer>
    
</body>
</html>
